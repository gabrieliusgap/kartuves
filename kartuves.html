<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="kartuves.css">
<script src="kartuves.js" defer></script>

<head>
    <title>Hang Man Game</title>
</head>
<body>

<div class="headerHolder">
    <div class="header">Hang Man Game</div>
</div>
<div class="inputHolder">

        <label for="secretWord">Enter One Word In English Alphabet Only:</label>
        <br>
        <input type="password" id="secretWord" placeholder="Enter a Word to Play">
        <br>
        <button id="startGameButton">Start Game</button>



</div>
<div id="wordUnknownYet" class="wordUnknownYet">

</div>
<div class="hangingImageHolder">
    <div class="mistakes">Mistakes (9 possible): <span id="mistakes">0</span></div>
</div>
<div class="alphabetHolder">
    <div id="alphabet">
        <div class="letter">A</div>
        <div class="letter">B</div>
        <div class="letter">C</div>
        <div class="letter">D</div>
        <div class="letter">E</div>
        <div class="letter">F</div>
        <div class="letter">G</div>
        <div class="letter">H</div>
        <div class="letter">I</div>
        <div class="letter">J</div>
        <div class="letter">K</div>
        <div class="letter">L</div>
        <div class="letter">M</div>
        <div class="letter">N</div>
        <div class="letter">O</div>
        <div class="letter">P</div>
        <div class="letter">Q</div>
        <div class="letter">R</div>
        <div class="letter">S</div>
        <div class="letter">T</div>
        <div class="letter">U</div>
        <div class="letter">W</div>
        <div class="letter">X</div>
        <div class="letter">Y</div>
        <div class="letter">Z</div>



    </div>
</div>


</body>
