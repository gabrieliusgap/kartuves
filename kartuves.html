<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="kartuves.css">
<script src="kartuves.js" defer></script>

<head>
    <title>hang man game</title>
</head>
<body>

<div class="headerHolder">
    <div class="header">Hang Man Game</div>
</div>
<div class="inputHolder">
    <form>
        <label for="secretWord">Enter Word:</label>
        <br>
        <input type="password" id="secretWord" placeholder="Enter a Word to Play">
        <br>
        <button id="startGame">Start Game</button>


    </form>
</div>
<div class="wordUnknownYet">
    <div id="1" class="unknownYetLetter">A</div>
    <div id="2" class="unknownYetLetter">B</div>
    <div id="3" class="unknownYetLetter">C</div>
    <div id="4" class="unknownYetLetter">D</div>
    <div id="5" class="unknownYetLetter">E</div>
    <div id="6" class="unknownYetLetter">F</div>
</div>
<div class="hangingimageHolder"></div>
<div class="alphabetHolder">
    <div id="alphabet"></div>
</div>


</body>
